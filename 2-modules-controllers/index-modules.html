<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="modules-app.js"></script>
    <title>Modules & Controllers</title>
  </head>
  <body>
    <div>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <h1>Hello, {{ yourName }}!</h1>
      <div ng-controller="myController">    
          <p>Thanks for organizing this awesome Meetup, {{meetupModel.organizer}}!!!</p>
          <hr>
          <p>And {{meetupModel.presenter}}... didn't suck. (Much.)</p>
          <button ng-click="demo()">Say Hi.</button>
      </div>
    </div>
  </body>
</html>
