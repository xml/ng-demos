<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ActiveTabs Demo</title>

    <link rel="stylesheet" href="styles/bootstrap_borrowed.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="../../common/angular.min.js"></script>
    <script src="../../common/angular-route.min.js"></script>

</head>

<body ng-app="TabsApp">

    <div class="container">
        <div class="header">
            <!-- <h1>{{22+20}}</h1> -->
            <h1>
                <span class="skinny">XML's</span>
                <span class="knockout">Tabs Demo App</span>
            </h1>

            <!-- STEP 2: Note the declarative detect-active-tab attribute, which allows us to re-use the same directive in many places. -->
            <!-- STEP 3: See fifth <a> for example of watching a different level of the path: -->
            <!-- STEP 4: Demonstrate visiting: "/finance/level2" -->
            <nav id="header_tabs">
                <a href="#/home" class="nav_tab" detect-active-tab="1">HOME</a>
                <a href="#/finance" class="nav_tab" detect-active-tab="1">Finance</a>
                <a href="#/hr" class="nav_tab" detect-active-tab="1">Human Resources</a>
                <a href="#/quarterly" class="nav_tab" detect-active-tab="1">Quarterly</a>

                <a href="#/quarterly/level2" class="nav_tab" detect-active-tab="2">Level 2</a>
            </nav>


            <!-- STEP 5: DIRECTIVE VERSION THAT'S DECLARED ON PARENT ELEMENT -->
            <!-- Same results, fewer invocations, fewer $watches & executions -->
<!--             <nav id="header_tabs" find-active-tab="1">
                <a href="#/home" class="nav_tab">HOME</a>
                <a href="#/finance" class="nav_tab">Finance</a>
                <a href="#/hr" class="nav_tab">Human Resources</a>
                <a href="#/quarterly" class="nav_tab">Quarterly</a>
            </nav> -->


        </div>

        <div class="main-content" ng-view>
        </div>

        <div class="footer">
            <p>&copy; Somebody</p>
        </div>

    </div>
    <script src="scripts/app.js"></script>
    <!-- STEP 1: UNCOMMENT THE DIRECTIVE FILE, SO IT BECOMES ACTIVE -->
    <!-- Note: if directives are missing, they fail silently. Most things in DOM fail silently. -->
    <!-- <script src="scripts/directives/activeTab.js"></script> -->

</body>

</html>
