<!doctype html> 
<html lang=en ng-app="playground"> 
<head>  
    <meta charset=utf-8>
    <title>Angular Clock Demo</title>

    <script src="assets/js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="assets/js/libs/angular-1.0.5.min.js"></script>
    <link href="assets/css/custom.css" rel="stylesheet">

<body>
<div class="container">

    <header role=banner>        
        <hgroup>
            <h1>Angular Directive Demo: The Clock!</h1>

    <div ng-controller="Ctrl2">

    </div>



</div>
